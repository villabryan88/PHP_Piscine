<html>
	<head>
		<title>Awesome</title>
		<style>
			#balloon {
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div onclick="onClick()" id="balloon" class="balloon"></div>
	</body>
	<script>
		var balloon = document.getElementById("balloon");
		balloon.onClick = function (){
				var height = balloon.getBoundingClientRect().height;
				var width = balloon.getBoundingClientRect().width;
				var color = window.getComputedStyle(balloon).getPropertyValue('background-color');
				if (height > 420)
				{
					height = 190;
					width = 190;
				}
				balloon.style.height = parseInt(height, 10) + 10 + "px";
				balloon.style.width = parseInt(width, 10) + 10 + "px";
				if (color == 'rgb(255, 0, 0)')
					balloon.style.backgroundColor = 'rgb(0, 255, 0)';
				if (color == 'rgb(0, 255, 0)')
					balloon.style.backgroundColor = 'rgb(0, 0, 255)';
				if (color == 'rgb(0, 0, 255)')
					balloon.style.backgroundColor = 'rgb(255, 0, 0)';
		}
		balloon.onmouseleave = function (){
			var height = balloon.getBoundingClientRect().height;
				var width = balloon.getBoundingClientRect().width;
				var color = window.getComputedStyle(balloon).getPropertyValue('background-color');
				if (height > 204)
				{
					balloon.style.height = parseInt(height, 10) - 5 + "px";
					balloon.style.width = parseInt(width, 10) - 5 + "px";
				}
				if (color == 'rgb(255, 0, 0)')
					balloon.style.backgroundColor = 'rgb(0, 0, 255)';
				if (color == 'rgb(0, 255, 0)')
					balloon.style.backgroundColor = 'rgb(255, 0, 0)';
				if (color == 'rgb(0, 0, 255)')
					balloon.style.backgroundColor = 'rgb(0, 255, 0)';
		}
	</script>
</html>

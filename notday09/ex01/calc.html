<html>
	<head>
		<title>Calculator</title>
	</head>
	<body>
		<input type="text" id="a">
		<select id="op">
			<option id="plu" value="+">+</option>
			<option id="min" value="-">-</option>
			<option id="mul" value="*">*</option>
			<option id="div" value="/">/</option>
			<option id="mod" value="%">%</option>
		</select>
		<input type="text" id="b">
		<input type="submit" id="submit" value="Try me!" onclick="calculate()">
	</body>
	<script>
		function calculate()
		{
			a = document.getElementById('a').value;
			b = document.getElementById('b').value;
			mathString = "Error :(";
			if (/^\d+$/.test(a) && /^\d+$/.test(b))
			{
				a = parseInt(a);
				b = parseInt(b);
				op = document.getElementById('op').value;
				if ((op == '%' || op == '/') && b === 0)
					mathString = "Itâ€™s over 9000!";
				else
					mathString = eval(a + " " + op + " " + b);
				console.log(mathString);
			}
			alert(mathString);

		}
		setInterval(function (){alert("Please, use me...");}, 30000);
	</script>
</html>
